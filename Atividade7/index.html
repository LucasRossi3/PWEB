<!DOCTYPE html>
<html>
<head>
	<title>Pedra, papel ou tesoura</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="Jogo.css">
</head>
<body>
	<div class="game">
		<h1>Escolha sua jogada:</h1>
		<div class="options">
			<button id="rock" onclick="play('pedra')"><img  width="200" height="200" src="https://cdn-icons-png.flaticon.com/512/6223/6223796.png" alt=""></button>
			<button id="paper" onclick="play('papel')"><img  width="200" height="200" src="https://cdn-icons-png.flaticon.com/512/2377/2377960.png" alt=""></button>
			<button id="scissors" onclick="play('tesoura')"><img  width="200" height="200" src="https://cdn-icons-png.flaticon.com/512/4229/4229057.png" alt=""></button>
		</div>
		<div class="result">
			<h2 id="result-message"></h2>
			<button id="play-again" onclick="reset()">Jogar novamente</button>
		</div>
	</div>
    <script src="JogoJs.js"></script>
</body>
</html>
